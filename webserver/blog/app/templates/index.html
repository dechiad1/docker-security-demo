{% extends "base.html" %}
{% block content %}
    <h1>Hello, {{ user.username }}!</h1>
    {% for post in posts %}
    <hr>
    <div>
			<p>
				{{ post.body }}
				<span>-</span>
				{{ post.author.username }}
				<span>-</span>
				{{ post.timestamp }}
			</p>
		</div>
    {% endfor %}
{% endblock %}
